<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
      crossorigin="anonymous"
    />
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
    ></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- My Script -->
    <script defer type="text/javascript" src="js/script.js"></script>
    <title>TODO List</title>
  </head>

  <body class="bg-dark">
    <div id="root">
      <header class="text-white text-center">
        <h1>TODO List</h1>
      </header>
      <main class="container">
        <ul class="list-group w-50">
          <li
            class="list-group-item d-flex justify-content-between"
            v-for="task in tasks"
            :key="task.id"
            :class="{'done' : task.done, 'd-none': task.deleted}"
          >
            <span class="flex-grow-1" @click="setDone(task.id)">{{task.task}}</span>
            <span class="p-1" @click="deleteTask(task.id)" id="trash"
              ><i class="fa-solid fa-trash-can text-danger"></i
            ></span>
          </li>
        </ul>
        <form @submit.prevent="addTask" class="w-50 d-flex">
          <input
            v-model.trim="newTask"
            type="text"
            class="form-control"
            placeholder="Inserisci qua un elemento da aggiungere alla lista..."
          />
          <button type="submit" class="btn btn-outline-warning">Inserisci</button>
        </form>
      </main>
    </div>
  </body>
</html>
